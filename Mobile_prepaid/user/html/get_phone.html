<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Mobile_prepaid/user/css/get_phone.css">
    <link rel="stylesheet" href="/Mobile_prepaid/user/css/navbar.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            text-align: center;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .otp-input-fields input {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 1.2rem;
            margin: 2px;
            transition: border-color 0.2s ease-in-out;
        }
        .otp-field:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/Mobile_prepaid/images/267d178586383a2541d409b8e8dd90a7.png" alt="Mobi Charge Logo">
        </div>
        <div class="menu-toggle">☰</div>
        <ul class="nav-links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="plans.html">Plans</a></li>
            <li><a href="recharge.html">Recharge</a></li>
            <li><a href="about.html">About Us</a></li>
            <li class="icon"><a href="contact.html">Contact Us</a></li>
    
            <li class="nav-item dropdown">
                <a id="authLink" class="nav-link">Sign Up</a>
                <div class="dropdown-menu" id="userDropdown">
                    <span id="userName" style="font-weight: bold;"></span>
                    <p id="logoutBtn" onclick="location.href='get_phone.html';" style="color: black; cursor: pointer;">Login</p>
                    <button id="profile" style="display: none;" onclick="window.location.href='user_dashboard.html'">Profile</button>
                    <button id="logout" style="display: none;">Logout</button>
                </div>
            </li>
        </ul>
    </div>
    

    <div class="container">
        <div class="login-box">
            <h2>LOGIN</h2>
            <div class="input-area">
                <p>ENTER MOBILE NUMBER:</p>
                <div class="mobile-input">
                    <span class="country-code">+91</span>
                    <input type="tel" id="mobileNumber" maxlength="10" class="otp-field" 
                        oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/^([0-5])/g, '')">
                </div>
                <button class="user-btn" id="sendOtpButton">SEND OTP</button>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <div id="otpPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeOtpPopup()">×</span>
            <div class="otp-box">
                <h2>VERIFY OTP</h2>
                <div class="input-area">
                    <p>ENTER OTP:</p>
                    <div class="otp-input-fields">
                        <input type="text" id="otp1" maxlength="1" class="otp-field" autofocus>
                        <input type="text" id="otp2" maxlength="1" class="otp-field">
                        <input type="text" id="otp3" maxlength="1" class="otp-field">
                        <input type="text" id="otp4" maxlength="1" class="otp-field">
                        <input type="text" id="otp5" maxlength="1" class="otp-field">
                        <input type="text" id="otp6" maxlength="1" class="otp-field">
                    </div>
                    <button class="verify-otp" id="verifyOtpButton">VERIFY OTP</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/Mobile_prepaid/user/Js/get_phone.js"></script>
    <script src="/Mobile_prepaid/user/Js/navbar.js"></script>
</body>
</html>
