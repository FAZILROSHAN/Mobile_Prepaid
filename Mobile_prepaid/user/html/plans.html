<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobicharge Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Mobile_prepaid/user/css/plans.css">
    <link rel="stylesheet" href="/Mobile_prepaid/user/css/navbar.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="/Mobile_prepaid/images/267d178586383a2541d409b8e8dd90a7.png" alt="Mobi Charge Logo">
        </div>
        <div class="menu-toggle">â˜°</div>
        <ul class="nav-links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="plans.html">Plans</a></li>
            <li><a href="recharge.html">Recharge</a></li>
            <li><a href="about.html">About Us</a></li>
            <li class="icon"><a href="contact.html">Contact Us</a></li>
    
            <li class="nav-item dropdown">
                <a id="authLink" class="nav-link">Sign Up</a>
                <div class="dropdown-menu" id="userDropdown">
                    <span id="userName" style="font-weight: bold;"></span>
                    <p id="logoutBtn" onclick="location.href='get_phone.html';" style="color: black; cursor: pointer;">Login</p>
                    <button id="profile" style="display: none;" onclick="window.location.href='user_dashboard.html'">Profile</button>
                    <button id="logout" style="display: none;">Logout</button>
                </div>
            </li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <!-- Plans Header -->
        <div class="plans-header">
            <h1>Mobile Recharge Plans</h1>
            <p>Choose the perfect plan for your needs</p>
        </div>

        <!-- Recharge Section -->
        <div class="alert mt-4 recharge-alert" id="rechargeSection" style="display: none;">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-mobile-alt me-2"></i>Recharge for: +91-<span id="userPhone">XXXXXXXXXX</span></h5>
                <button class="btn btn-sm change-btn" onclick="showPhoneModal('change')">
                    <i class="fas fa-exchange-alt me-1"></i> Change
                </button>
            </div>
        </div>

        <!-- Dropdown Filters -->
        <div class="filters-wrapper">
            <div class="row g-3 mb-4">
                <div class="col-12 col-md-6">
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="form-control search-input" 
                               id="searchInput" 
                               placeholder="Search by amount, data, or benefits...">
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="row g-2">
                        <div class="col-6">
                            <input type="number" class="form-control" id="minAmount" placeholder="Min Amount" min="0">
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control" id="maxAmount" placeholder="Max Amount" min="0">
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <select class="form-select filter-select" id="validityFilter">
                        <option value="">All Validity</option>
                        <option value="28">28 Days</option>
                        <option value="56">56 Days</option>
                        <option value="84">84 Days</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Categories -->
        <div class="category-tabs">
            <div class="btn-group w-100 mb-4 flex-wrap" role="group">
                <button type="button" class="category-btn active" data-category="all">All</button>
                <button type="button" class="category-btn" data-category="recommended">Recommended</button>
                <button type="button" class="category-btn" data-category="popular">Popular</button>
                <button type="button" class="category-btn" data-category="combo">Combo</button>
                <button type="button" class="category-btn" data-category="basic">Basic</button>
                <button type="button" class="category-btn" data-category="long_term">Long-Term</button>
                <button type="button" class="category-btn" data-category="data_booster">Data Boosters</button>
            </div>
        </div>

        <!-- Plans Grid -->
        <div class="row g-4" id="plansContainer">
            <!-- Plans will be loaded here -->
        </div>
    </main>

    <!-- Plan Details Modal -->
    <div class="modal fade" id="detailsModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-info-circle me-2"></i>Plan Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="planDetailsContent"></div>
            </div>
        </div>
    </div>

    <!-- Phone Modal -->
    <div class="modal fade" id="phoneModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-phone-alt me-2"></i>Enter Phone Number</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="phone-input-wrapper">
                        <span class="country-code">+91</span>
                        <input type="tel" class="form-control phone-input" id="phoneInput" 
                               pattern="[0-9]{10}" placeholder="10-digit number" required>
                    </div>
                    <div id="phoneError" class="text-danger mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn primary-btn" onclick="savePhoneNumber()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Mobile_prepaid/user/Js/plans.js"></script>
    <script src="/Mobile_prepaid/user/Js/navbar.js"></script>
</body>
</html>
